<h2 mat-dialog-title>{{ data.title || 'Confirm deleting' }}</h2>
<mat-dialog-content [innerHTML]="data.content || 'Are you sure you want to delete this?'"></mat-dialog-content>


<mat-dialog-actions>
  <button *ngIf="!data.show1button" mat-button (click)="onCancel()">{{ data.cancelText || 'No' }}</button>
  <button mat-button color="warn" (click)="onConfirm()">{{ data.confirmText || 'Yes' }}</button>
</mat-dialog-actions>
